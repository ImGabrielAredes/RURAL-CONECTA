    <header>

        <div class="logo">
            <a href="/"><img src="/img/logocrbranco.png" alt="Conecta Rural Logo"></a>

        <nav class="menu">
            <ul>

                <h2>Contato</h2>

            <div class="candidatar-container">
<a href="/paginas/curriculo.html?vagaId=${vaga.id}" class="botao-candidatar">Me Candidatar</a>
